{% extends 'base.html' %}

{% block conteudo %}   <!-- O método POST coleta os dados e direciona para um caminho -->
<h1 data-shadow='CADASTRO'>CADASTRO</h1>
<br><br><br>
<section class="form">

  <form action="/cadastrarUsuario" method="POST">
    <label>Nome:</label>
    <input type="text" name="nome" id="nome" /><br><br>

    <label>CPF:</label>
    <input type="text" name="cpf" id="cpf" /><br><br>

    <label>Telefone:</label>
    <input type="text" name="telefone" id="telefone" /><br><br>

    <label>Endereço:</label>
    <input type="text" name="endereco" id="endereco" /><br><br>

    <label>Email:</label>
    <input type="text" name="email" id="email" /><br><br>

    <button>Cadastrar</button>

  </form>
</section>
<!-- O formulário só tem um botão e só tem uma action, caso precise de mais, precisa criar outro form -->
<br><br><br><br>
<section class="bot">
    <button class="custom-btn btn-9"><a href="/listar">Consultar</a></button>
    <button class="custom-btn btn-9"><a href="/listarIndividual"> Individual</a></button>
    <button class="custom-btn btn-9"><a href="/atualizar">Atualizar</a></button>
    <button class="custom-btn btn-9"><a href="/excluir">Excluir</a></button>
</section>

{% endblock %}
